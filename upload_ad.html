<script>
	$(".logout_btn").click(function(){

<section id="upload_ad" class="contents">
	<article class="c_block">
		<h2 class="title">광고 등록</h2>
		<div class="cont">
			<div class="white_box upad fs0">
				<div class="half vt_top">					
					<h3 class="subtitle">보유 크레딧</h3>

					<div class="mine">
						<div class="vt_mid mine_num"><span class="credit">5000000</span> c</div>
						<button type="button" class="buy_btn vt_mid" onclick="location.href='credit.html'">크레딧 충전</button>
					</div>

					</div>
				</div>
				<div class="half vt_top">
					<h3 class="subtitle">보유 쇼룸 이용권</h3>

					<div class="mine">
						<div class="vt_mid mine_num"><span class="number">10</span> 개</div>
						<button type="button" class="buy_btn vt_mid" onclick="location.href='showroom.html'">이용권 구매</button>
					</div>

					<div class="btn_area">
						<a href="upload_showroom.html" class="btn_common link_a">쇼룸 등록</a>
					</div>
				</div>
			</div>
		</div>
	</article>
</section>


<script>

	$(document).ready(function() {
		var credit = $(".credit").text().replace(/,/g, '');
		var creditNum = parseInt(credit, 10);

		if (!isNaN(creditNum)) {
			var formatted = creditNum.toLocaleString();
			$(".credit").text(formatted);
		}

	});
</script>
