<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="HOOK 파트너스 페이지입니다.">
	<meta property="og:title" content="HOOK 파트너스">
	<meta property="og:description" content="마케팅의 시작 HOOK 파트너스">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<title>HOOK 파트너스</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
</head>

<style>
	html, body {margin: 0; padding: 0; overflow: auto; -ms-overflow-style: none; scrollbar-width: none;  }
	html::-webkit-scrollbar,
	body::-webkit-scrollbar {display: none;}
</style>

<script>
    $(document).ready(function(){
        alert("이 프로젝트는 포트폴리오용 페이지입니다\n회원가입 정보를 입력하지 않아도 회원가입 버튼을 누르면 바로 이동할 수 있습니다.")
    })
</script>


<section id="jregi" class="form">

	<form name="jregi" method="post" action="" onsubmit="">

	    <input type="hidden" name="w" value="">
		
		<section class="form_box jregi">


			<h1 class="top">
				<img src="img/logo.png" alt="hook" class="logo">
				<p class="t1 gm_bold">제휴 계정으로 회원가입</p>
			</h1>

			<div class="center">

				<div class="block">
					<label for="reg_mb_id" class="f_h2">이메일(아이디)</label>

					<div class="i_wrap">
						<input type="email" name="mb_id" id="reg_mb_id" class="input">
					</div>
				</div>

				<div class="block">
					<label for="reg_mb_password" class="f_h2">비밀번호</label>

					<div class="i_wrap">
						<input type="password" name="mb_password" id="reg_mb_password" class="input">

						<div class="pw_btns">
							<img src="img/icon_show.png" alt="비밀번호 보기" class="show on">
							<img src="img/icon_hide.png" alt="비밀번호 보기" class="hide">
						</div>
					</div>
				</div>

				<div class="block">
					<label for="reg_mb_nick" class="f_h2">닉네임</label>

					<div class="i_wrap">
						<input type="text" name="mb_nick" id="reg_mb_nick" class="input">
					</div>
				</div>


				<div class="block">
					<label for="reg_mb_recommend" class="f_h2">추천인</label>

					<div class="i_wrap">
						<input type="text" name="mb_recommend" id="reg_mb_recommend" class="input">
					</div>
				</div>

			</div>

			<div class="bot">
				<div class="btn_area">
					<button type="button" class="btn_common login_btn" onclick="location.href='join_ok.html'">회원가입</button>
				</div>
			</div>
		</section>
	</form>

</section>


<script>




  
$('.id_input input').on('focus blur input',function(){
	if($(this).val().trim() !== "" || $(this).is(":focus")){
		$(this).addClass('focused');
	} else{
		$(this).removeClass('focused');
	}
});

$('.pw_input input').on('focus blur input',function(){
	if($(this).val().trim() !== "" || $(this).is(":focus")){
		$(this).addClass('focused');
	} else{
		$(this).removeClass('focused');
	} 
 }) 


$('.id_input span, .pw_input span').click(function(){
	$(this).siblings('input').focus();
})


</script>



</body>
</html>
